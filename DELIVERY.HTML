<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pizza Delivery App</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="pizza-item">
                <h3>Margherita</h3>
                <p>Tomato sauce, mozzarella cheese, basil</p>
                <p>$10</p>
                <button onclick="addToCart('Margherita', 10)">Add to Cart</button>
            </div>
            <!-- More pizza items here -->
        </section>
        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added dynamically here -->
            </ul>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pizza Delivery App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
